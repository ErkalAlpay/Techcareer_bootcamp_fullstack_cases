<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

   <!-- fontawesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
   integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
   crossorigin="anonymous" referrerpolicy="no-referrer" />

   <link rel="stylesheet" href="registerform.css">

</head>

<body>
  

    <div class="container_data">
        <h3><b>Register</b></h3>
        <label class="label1">Fill this form</label>
        <form action="#!" method="get" autocomplete="on"></form>

        <!--FirstName-->
         <span class="form_data_span1">

            <input type="firstName" name="firstName" id="firstName" placeholder="First Name" size="45px" class="input_data_span">
         
        </span>

        <!--LastName-->
         <span class="form_data_span2">

            <input  type="lastName" name="lastName" id="lastName" placeholder="Last Name" size="45px" class="input_data_span">
        
         </span>
    
        <!--UserName-->
        <div class="form_data_username">

            <i class="fa-solid fa-user icon_data"></i>
            <input type="userName" name="userName" id="userName" placeholder="Username" size="100px" class="input_data">

        </div>

        <!--Email-->
        <div class="form_data_email">

            <i class="fa-solid fa-envelope icon_data"></i>
            <input type="email" name="email" id="email" placeholder="E-mail Address" size="100px" class="input_data">
        
        </div>


        <!--Password-->
        <div class="form_data_password" >
            <i class="fa-solid fa-key icon_data"></i>
            <input  name="password" id="password"  placeholder="Password" size="100px" class="input_data">
            
        </div>

        <!--CheckBox-->

        <!-- <div class="form_data"> <div class="form-check"> -->
          <input class="form-check-input" type="checkbox" value="" id="terms-checkbox">
          <label class="form-check-label" for="Terms">
            I agree with the <b>Terms and Conditions</b> and the Privacy Policy
          </label>

        <div class="form_data">
    
            <button type="submit" id="create-account" name="create-account" class = "button_class"> Create Account</button>

        </div>
        
        
    
    
    
    
    
    </div>






  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
